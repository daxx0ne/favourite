<html layout:decorate="~{common/layout.html}">

<head>
    <title>회원가입</title>
    <script>
        function validateForm() {
            var submitBtn = document.getElementById('submitBtn');

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            if (username.trim().length === 0) {
                toastWarning("아이디를 입력해주세요.");
                return false;
            }

            if (password.trim().length === 0) {
                toastWarning("비밀번호를 입력해주세요.");
                return false;
            }

            if (email.trim().length === 0) {
                toastWarning("이메일을 입력해주세요.");
                return false;
            }

            document.getElementById('submitBtn').disabled = true;

            return true;
        }
    </script>
</head>

<body>
<header layout:fragment="header" class="sticky top-0 z-50">
    <div class="navbar max-w-2xl mx-auto bg-base-100">
        <div class="navbar-start">
        </div>
        <div class="navbar-center">
            <a href="/user/login" class="btn btn-ghost text-xl">Favourite</a>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-bottom dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h7"/>
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li>
                        <a href="/user/login">
                            <i class="fa-solid fa-power-off"></i>
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="/user/signup">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            Sign up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <span>회원가입</span>
        </h1>
        <div class="flex flex-col gap-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <form th:action="@{/user/signup}" method="post" onSubmit="return validateForm()">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                            <input type="text" id="username" name="username" class="input input-bordered w-full">
                        </div>
                        <div class="mb-4">
                            <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                            <input type="password" id="password1" name="password1" class="input input-bordered w-full"
                                   placeholder="Password">
                        </div>
                        <div class="mb-4">
                            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">비밀번호 확인</label>
                            <input type="password" id="password2" name="password2" class="input input-bordered w-full"
                                   placeholder="Password">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                            <input type="email" id="email" name="email" class="input input-bordered w-full">
                        </div>
                        <div class="mb-4 flex justify-end">
                            <button type="submit" id="submitBtn" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
